<html>
  <head>
    <title>Esqueleto Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
  </head>
  <body>
    <div class="calculadora">
      <div class="calculadora__header">
        <h1>CASI</h1>
        <h4>ELECTRONIC CALCULATOR</h4>
        <h3><b>HL-815L</b></h3>
      </div>
      <div class="calculadora__pantalla" id="calculadora__pantalla">
        
      </div>
      <div class="calculadora__botones">
        <div class="calculadora__botones-1">
          <div id="calculadora__boton-off" class="calculadora__boton-off calculadora__boton calculadora__boton-rojo">OFF</div>
          <div id="calculadora__boton-c" class="calculadora__boton-c calculadora__boton calculadora__boton-rojo">C</div>
          <div id="calculadora__boton-ac" class="calculadora__boton-ac calculadora__boton calculadora__boton-rojo">AC</div>
          
        </div>
        <div class="calculadora__botones-2">
          <div id="calculadora__boton-7" class="calculadora__boton-7 calculadora__boton calculadora__boton-gris" data-valor="7">7</div>
          <div id="calculadora__boton-8" class="calculadora__boton-8 calculadora__boton calculadora__boton-gris" data-valor="8">8</div>
          <div id="calculadora__boton-9" class="calculadora__boton-9 calculadora__boton calculadora__boton-gris" data-valor="9">9</div>
          <div id="calculadora__boton-4" class="calculadora__boton-4 calculadora__boton calculadora__boton-gris" data-valor="4">4</div>
          <div id="calculadora__boton-5" class="calculadora__boton-5 calculadora__boton calculadora__boton-gris" data-valor="5">5</div>
          <div id="calculadora__boton-6" class="calculadora__boton-6 calculadora__boton calculadora__boton-gris" data-valor="6">6</div>
          <div id="calculadora__boton-1" class="calculadora__boton-1 calculadora__boton calculadora__boton-gris" data-valor="1">1</div>
          <div id="calculadora__boton-2" class="calculadora__boton-2 calculadora__boton calculadora__boton-gris" data-valor="2">2</div>
          <div id="calculadora__boton-3" class="calculadora__boton-3 calculadora__boton calculadora__boton-gris" data-valor="3">3</div>
          <div id="calculadora__boton-0" class="calculadora__boton-0 calculadora__boton calculadora__boton-gris" data-valor="0">0</div>
          <div id="calculadora__boton-punto" class="calculadora__boton-punto calculadora__boton calculadora__boton-gris" data-valor=".">.</div>
          <div id="calculadora__boton-igual"class="calculadora__boton-igual calculadora__boton calculadora__boton-negro" data-operacion="igual">=</div>
        </div>
        <div class="calculadora__botones-3">
          <div id="calculadora__boton-division" class="calculadora__boton-division calculadora__boton calculadora__boton-negro" data-operacion="division">รท</div>
          <div id="calculadora__boton-multiplicacion" class="calculadora__boton-multiplicacion calculadora__boton calculadora__boton-negro" data-operacion="multiplicacion">X</div>
          <div id="calculadora__boton-resta" class="calculadora__boton-resta calculadora__boton calculadora__boton-negro" data-operacion="resta">-</div>
          <div id="calculadora__boton-suma" class="calculadora__boton-suma calculadora__boton calculadora__boton-negro" data-operacion="suma">+</div>
        </div>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
